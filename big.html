<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interactive Card</title>
    <link rel="stylesheet" href="big.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
<body>
    <div class="card_bg"></div>
    <div class="primary_card">
        <div class="circle_container">
        <div class="big_circle"></div>
        <div class="small_circle"></div>
    </div>
    <div class="card_number">0000 0000 0000 0000</div>
    <div class="footer">
      <p class="footer_content">jane appleased</p>
      <div class="footer_content2">00/00</div>
      

      <div class="cardholder_name">CARDHOLDER</div>
      <div class="cardholder_name2">NAME</div>
<div class="type_box1"><div class="text_jane">e.g.Jane Appleseed</div></div>
<div class="cardnumber1">CARD</div>
<div class="cardnumber2">NUMBER</div>
<div class="type_box2"><div class="text_numb">e.g. 1234 5678 9123 0000</div></div>
<div class="exp_date">EXP.DATE</div>
<div class="mmyy">(MM/YY)</div>
<div class="type_box3"><div class="text_mm">MM</div></div>
<div class="type_box4"><div class="text_yy">YY</div></div>
<div class="cvc">cvc</div>
<div class="type_box5"><div class="text_cvc">e.g. 123</div></div>

<ul><li><a href="big2.html"><div class="conf">Confirm</a></div></li></ul>
<div class="yuti"></div>




      <div class="secondary_card">
        <div class="line"></div>
        <div class="second_line">
          <span class="line_text">000</span>
        </div>
      </div>
    </div>
    <div class="last_line"><img src="Group 15 (1).png" alt="deeg"></div>
</body>
</html>
