<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interactive Card</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card_header">
        <div class="primary_card">
          <div class="circle_container">
            <div class="big_circle"></div>
            <div class="small_circle"></div>
          </div>

          <div class="card_number">0000 0000 0000 0000</div>

          <div class="footer">
            <p class="footer_content">jane appleased</p>
            <div class="footer_content">00/00</div>
          </div>
        </div>
        <!-- ----------- -->
        <div class="secondary_card">
          <div class="line"></div>
          <div class="second_line">
            <span class="line_text">000</span>
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
    <div class="cardholder"><div class="text_jane">e.g Jane Appleseed</div></div>
    <div class="cardholder_name"><p>CARDHOLDER NAME</p></div>
    <div class="cardnumber"><p>CARD NUMBER</p></div>
    <div class="cardnumberiii"><div class="text_numb">e.g 1234 5678 9123 0000</div></div>
    <div class="exp"><p>EXP. DATE (MM/YY)</p></div>
    <div class="mm"><div class="txt_mm">MM</div></div>
    <div class="yy"><div class="txt_yy">YY</div></div>
    <div class="cvc"><p>CVC</p></div>
    <div class="cvc_box"><div class="cvc_txt">e.g. 123</div></div>
    <div class="ragaca"><ul><li><a href="ragaca.html">Confirm</a></li></ul></div>
    <div class="yuti"></div>
  </body>
</html>
